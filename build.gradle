plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'com.ferusgrim'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url  "https://jitpack.io"
    }
}

dependencies {
    compile "com.github.austinv11:Discord4j:f9ce880:shaded"
    compile "ch.qos.logback:logback-classic:1.1.7"
    compile "ninja.leaping.configurate:configurate-core:3.2"
    compile "ninja.leaping.configurate:configurate-hocon:3.2"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.ferusgrim.furrybot.FurryBot'
        )
    }
}

shadowJar {
    baseName = 'shadow'
    classifier = null
    version = null
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}